<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="lensGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d0e0ff;stop-opacity:0.2" />
    </radialGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666" />
      <stop offset="100%" style="stop-color:#000" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="10" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Handle -->
  <rect x="350" y="350" width="120" height="40" rx="20" transform="rotate(45 410 370)" fill="url(#handleGrad)" filter="url(#shadow)" />
  
  <!-- Outer Ring -->
  <circle cx="210" cy="210" r="170" fill="#a0a0a0" filter="url(#shadow)" />
  <circle cx="210" cy="210" r="155" fill="#e0e0e0" />
  
  <!-- Lens -->
  <circle cx="210" cy="210" r="140" fill="#f0faff" />
  <circle cx="210" cy="210" r="140" fill="url(#lensGrad)" />
  
  <!-- Checkmark -->
  <path d="M120 230 L200 310 L340 140" fill="none" stroke="#28a745" stroke-width="60" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)" />
</svg>
